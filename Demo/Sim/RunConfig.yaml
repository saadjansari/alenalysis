# program settings
rngSeed: 1234
# simulation box
simBoxLow: [0.0, 0.0, 0.0]
simBoxHigh: [1.0, 1.0, 1.0]
simBoxPBC: [true, true, true]
monolayer: false
# initialization box
initBoxLow: [0.0, 0.0, 0.0]
initBoxHigh: [1.0, 1.0, 1.0]
# initialization inside a circle along X direction
initCircularX: false
# components < -1  or > 1 will be randomly set
initOrient: [2, 2, 2]
# physical settings
viscosity: 0.01 #pN/(um^2.s)
KBT: 0.00411 #pN.um, 300K
linkKappa: 3000.0
# sylinder
sylinderFixed: false
sylinderNumber: 200
sylinderLength: 0.25 # um
sylinderLengthSigma: 0 # logNormal distribution
sylinderDiameter: 0.025 # um
sylinderColBuf: 1.0 #
sylinderDiameterColRatio: 1.0
sylinderLengthColRatio: 1.0
# timestepping
dt: 0.0001 # s
timeTotal: 10.0 # s
timeSnap: 0.1 # s
# LCP Solver
conResTol: 1e-5
conMaxIte: 10000
conSolverChoice: 0
